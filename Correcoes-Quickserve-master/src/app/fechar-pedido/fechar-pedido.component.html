<app-formulario-pedido></app-formulario-pedido>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6">
      <div class="item-box">
        <h4 class="section-title">Itens</h4>
        <div *ngFor="let item of itensCarrinho() | async" class="item-details">
          <p>{{item?.menuItem?.name}}</p>
          <p>Quantidade: {{item?.quantidade}}</p>
          <p class="item-description">Descrição: Esta é uma descrição de exemplo do item.</p>
          <div class="button-group">
            <button class="btn btn-primary" (click)="adicionarItemCarrinho(item)">Adicionar</button>
            <button class="btn btn-secondary" (click)="retirarItemCarrinho(item)">Remover</button>
            <button class="btn btn-danger" (click)="removerItemCarrinho(item)">Remover Tudo</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-md-6">
      <div class="card">
        <h4 class="section-title">Carrinho</h4>
        <app-custos [entrega]="100" [totalCarrinho]="totalCarrinho()"></app-custos>
        <div class="form-group">
          <label for="pagamento">Forma de pagamento:</label>
          <select class="form-control" id="pagamento" formControlName="pagamentoSelecionado">
            <option *ngFor="let opcao of opcoesPagamento" [value]="opcao">{{opcao}}</option>
          </select>
          <div *ngIf="formularioPedidoComponent?.formularioPedido?.get('pagamentoSelecionado')?.invalid && (formularioPedidoComponent?.formularioPedido?.get('pagamentoSelecionado')?.dirty || formularioPedidoComponent?.formularioPedido?.get('pagamentoSelecionado')?.touched)">
            <small class="text-danger">Selecione uma forma de pagamento.</small>
          </div>
        </div>
        <button class="btn btn-success" (click)="finalizarPedido()" [disabled]="!formularioPedidoComponent?.formularioPedido?.valid || !(temItensNoCarrinho$ | async)">Concluir Pedido</button>
      </div>
    </div>
  </div>
</div>
