<form *ngIf="formularioPedido" [formGroup]="formularioPedido" (ngSubmit)="enviar()" class="form-container">
  <div class="form-group nome-group">
    <label>Nome</label>
    <input type="text" formControlName="nome" placeholder="Insira seu nome">
  </div>
  <div class="form-group email-group">
    <label>Email</label>
    <input type="text" formControlName="email" [ngClass]="{'input-valid': formularioPedido.get('email')?.valid}" class="form-control email-input" placeholder="Insira seu email">
    <div *ngIf="formularioPedido.get('email')?.invalid && (formularioPedido.get('email')?.dirty || formularioPedido.get('email')?.touched)" class="invalid-feedback">Insira um email válido</div>
  </div>
  <div class="form-group telefone-group">
    <label>Número do Celular</label>
    <input type="text" formControlName="telefone" [ngClass]="{'input-valid': formularioPedido.get('telefone')?.valid}" class="form-control telefone-input" placeholder="Telefone">
    <div *ngIf="formularioPedido.get('telefone')?.invalid && (formularioPedido.get('telefone')?.dirty || formularioPedido.get('telefone')?.touched)" class="invalid-feedback">Insira um telefone válido</div>
  </div>
  <div class="form-group address-group">
    <label>Endereço</label>
    <input type="text" formControlName="endereco" [ngClass]="{'input-valid': formularioPedido.get('endereco')?.valid}" class="form-control address-input" placeholder="Insira seu endereço">
    <div *ngIf="formularioPedido.get('endereco')?.invalid && (formularioPedido.get('endereco')?.dirty || formularioPedido.get('endereco')?.touched)" class="invalid-feedback">Insira um endereço válido</div>
  </div>
  <div class="form-group number-group">
    <label>Número</label>
    <input type="text" formControlName="numero" [ngClass]="{'input-valid': formularioPedido.get('numero')?.valid}" class="form-control small-input" placeholder="Nº">
    <div *ngIf="formularioPedido.get('numero')?.invalid && (formularioPedido.get('numero')?.dirty || formularioPedido.get('numero')?.touched)" class="invalid-feedback">Insira um número válido</div>
  </div>
  <div class="form-group complement-group">
    <label>Complemento</label>
    <input type="text" formControlName="complemento" placeholder="Insira um complemento">
  </div>
</form>
